<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      margin-bottom: 30px;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: var(--dark);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.4);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.2);
    }

    .stat-card .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .stat-card .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-card .stat-label {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .form-container {
      margin-bottom: 30px;
    }

    .form-container h2 {
      color: var(--dark);
      font-size: 1.5rem;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-container h2 i {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      font-size: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
      background-color: white;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(67, 97, 238, 0.25);
    }

    .btn-secondary {
      background: linear-gradient(to right, #6c757d, #5a6268);
      color: white;
    }

    .btn-secondary:hover {
      background: linear-gradient(to right, #5a6268, #6c757d);
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(108, 117, 125, 0.25);
    }

    .btn-success {
      background: linear-gradient(to right, var(--success), #05c895);
      color: white;
    }

    .btn-success:hover {
      background: linear-gradient(to right, #05c895, var(--success));
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(6, 214, 160, 0.25);
    }

    .actions-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .actions-container .btn {
      flex: 1;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
      max-width: 350px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left: 5px solid var(--success);
    }

    .notification.error {
      border-left: 5px solid #ef476f;
    }

    .notification-icon {
      font-size: 1.5rem;
    }

    .notification.success .notification-icon {
      color: var(--success);
    }

    .notification.error .notification-icon {
      color: #ef476f;
    }

    .notification-content h4 {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .notification-content p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--gray);
      font-size: 0.9rem;
      padding-top: 20px;
      border-top: 1px solid var(--light-gray);
    }

    @media (max-width: 768px) {
      .stats-container {
        flex-direction: column;
      }
      
      .container {
        padding: 15px;
      }
      
      .actions-container {
        flex-direction: column;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="module">
    // Importar configuración centralizada
    import { SUPABASE_CONFIG } from 'config.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

    async function agregarProducto() {
      const nombre = document.getElementById("nombre").value.trim();
      const precio = document.getElementById("precio").value;
      
      // Validación básica
      if (!nombre || !precio) {
        showNotification("Error", "Por favor, complete todos los campos", "error");
        return;
      }
      
      const btn = document.querySelector("#form button[type='submit']");
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading-spinner"></span> Guardando...';
      btn.disabled = true;
      
      const { data, error } = await supabase.from("productos").insert([{ nombre, precio }]);
      
      if (error) { 
        showNotification("Error al guardar", "Error: " + error.message, "error");
        btn.innerHTML = originalText;
        btn.disabled = false;
        return; 
      }
      
      showNotification("Producto agregado", `${nombre} ha sido agregado exitosamente`, "success");
      
      document.getElementById("form").reset();
      btn.innerHTML = originalText;
      btn.disabled = false;
      actualizarTarjetas();
    }

    async function actualizarTarjetas() {
      const { data } = await supabase.from("productos").select("*");
      const cantidad = data.length;
      const total = data.reduce((sum, p) => sum + parseFloat(p.precio), 0);
      
      document.getElementById("cantidad").innerHTML = `
        <div class="stat-icon"><i class="fas fa-boxes"></i></div>
        <div class="stat-value">${cantidad}</div>
        <div class="stat-label">Productos registrados</div>
      `;
      
      document.getElementById("total").innerHTML = `
        <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
        <div class="stat-value">$${total.toFixed(2)}</div>
        <div class="stat-label">Valor total en inventario</div>
      `;
    }

    function showNotification(title, message, type) {
      const notification = document.getElementById("notification");
      const notificationTitle = document.getElementById("notification-title");
      const notificationMessage = document.getElementById("notification-message");
      const notificationIcon = document.getElementById("notification-icon");
      
      notification.className = `notification ${type}`;
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      
      if (type === "success") {
        notificationIcon.className = "notification-icon fas fa-check-circle";
      } else {
        notificationIcon.className = "notification-icon fas fa-exclamation-circle";
      }
      
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 4000);
    }

    window.agregarProducto = agregarProducto;
    window.addEventListener('load', () => {
      actualizarTarjetas();
      setInterval(actualizarTarjetas, 3000);
      
      // Añadir evento de tecla Enter para enviar el formulario
      document.getElementById("form").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          agregarProducto();
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cube"></i> Sistema de Productos</h1>
      <p>Gestión y control de inventario en tiempo real</p>
    </div>
    
    <div class="stats-container">
      <div class="stat-card" id="cantidad">
        <div class="stat-icon"><i class="fas fa-boxes"></i></div>
        <div class="stat-value">0</div>
        <div class="stat-label">Productos registrados</div>
      </div>
      
      <div class="stat-card" id="total">
        <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
        <div class="stat-value">$0.00</div>
        <div class="stat-label">Valor total en inventario</div>
      </div>
    </div>
    
    <div class="card form-container">
      <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
      
      <form id="form" onsubmit="event.preventDefault(); agregarProducto();">
        <div class="form-group">
          <label for="nombre"><i class="fas fa-tag"></i> Nombre del Producto</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ej: Laptop Dell XPS 13" required>
        </div>
        
        <div class="form-group">
          <label for="precio"><i class="fas fa-dollar-sign"></i> Precio</label>
          <input type="number" id="precio" class="form-control" step="0.01" min="0" placeholder="Ej: 1299.99" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar Producto
        </button>
      </form>
    </div>
    
    <div class="actions-container">
      <button class="btn btn-success" onclick="window.location.href='dashboard.html'">
        <i class="fas fa-tachometer-alt"></i> Ir al Dashboard
      </button>
      
      <button class="btn btn-secondary" onclick="actualizarTarjetas()">
        <i class="fas fa-sync-alt"></i> Actualizar Datos
      </button>
    </div>
    
    <div class="footer">
      <p>Sistema de Gestión de Productos &copy; 2023 | Actualizado en tiempo real</p>
    </div>
  </div>
  
  <div id="notification" class="notification">
    <div id="notification-icon" class="notification-icon"></div>
    <div class="notification-content">
      <h4 id="notification-title">Título</h4>
      <p id="notification-message">Mensaje de notificación</p>
    </div>
  </div>
</body>
</html>
